    <title>HORAS</title>
</head>
<body>
    <script>
        let data = new Date();
        let horaAtual = data.getHours();
        
        if(horaAtual>=6&& horaAtual<=12){
            alert("BOM DIA!");

        } else if (horaAtual>12&&horaAtual<=18){

            alert("BOA TARDE!");
        } else{
            alert("BOA NOITE!");
        }


    </script>
    
</body>
