<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS DE 0 A 10</title>
</head>
<body>
    <script>
            let notadoUsuario = prompt("QUAL NOTA VOCE CLASSIFICARIA de 0 a 10?")
                if (notadoUsuario >=9){
                    alert ("A");

                } else if (notadoUsuario >=7){
                    alert("B");

                } else if (notadoUsuario >=5){
                    alert("C");

                } else if (notadoUsuario >=3){
                    alert("D");

                } else {
                    alert("F");
                }
    </script>
    
</body>
</html>
